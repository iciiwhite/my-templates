<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Template 3D</title>
    <script src="https://iciiwhite.github.io/tailwind.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --icii-main: #ffffff;
            --icii-glass-bg: rgba(0, 0, 0, 0.45);
            --icii-border: rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 2000px;
        }

        .icii-stage {
            position: absolute;
            inset: 0;
            z-index: -1;
            background: #000;
            filter: contrast(20);
            pointer-events: none;
        }

        .ii-cell {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            background: #fff;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.8;
            will-change: transform;
        }

        .ii-cell-1 {
            animation: iiDivide1 18s ease-in-out infinite;
        }

        .ii-cell-2 {
            animation: iiDivide2 18s ease-in-out infinite;
        }

        @keyframes iiDivide1 {
            0%, 100% { transform: translate(-50%, -50%) scale(1.2); }
            50% { transform: translate(-120%, -50%) scale(0.9); }
        }

        @keyframes iiDivide2 {
            0%, 100% { transform: translate(-50%, -50%) scale(1.2); }
            50% { transform: translate(20%, -50%) scale(0.9); }
        }

        .icii-glass {
            background: var(--icii-glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--icii-border);
            border-radius: 32px;
            padding: 3.5rem;
            width: 100%;
            max-width: 440px;
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.1),
                0 50px 100px -20px rgba(0, 0, 0, 0.9);
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.03, 0.98, 0.52, 0.99);
            will-change: transform;
        }

        .icii-view {
            display: none;
            backface-visibility: hidden;
        }

        .icii-view.active {
            display: block;
            animation: iiS 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes iiS {
            from { opacity: 0; transform: translateZ(-120px); filter: blur(12px); }
            to { opacity: 1; transform: translateZ(0); filter: blur(0); }
        }

        .icii-field {
            position: relative;
            margin-bottom: 1.5rem;
            transform: translateZ(40px);
        }

        .icii-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 18px;
            color: white;
            outline: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .icii-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .icii-label {
            position: absolute;
            left: 18px;
            top: 16px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 0.95rem;
        }

        .icii-input:focus ~ .icii-label,
        .icii-input:not(:placeholder-shown) ~ .icii-label {
            transform: translateY(-30px) scale(0.75);
            left: 4px;
            color: #fff;
            letter-spacing: 0.08em;
            font-weight: 600;
        }

        .icii-submit {
            width: 100%;
            background: #fff;
            color: #000;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            transform: translateZ(60px);
        }

        .icii-submit:hover {
            transform: translateZ(85px) scale(1.03);
            box-shadow: 0 25px 50px -10px rgba(255, 255, 255, 0.3);
        }

        .icii-toggle {
            color: rgba(255, 255, 255, 0.45);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 2.5rem;
            transform: translateZ(30px);
        }

        .icii-toggle span {
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            margin-left: 6px;
            text-decoration: underline;
            text-underline-offset: 6px;
        }

        .icii-brand {
            position: absolute;
            bottom: 3rem;
            color: rgba(255, 255, 255, 0.08);
            font-size: 0.7rem;
            letter-spacing: 0.8em;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="icii-stage">
        <div class="ii-cell ii-cell-1"></div>
        <div class="ii-cell ii-cell-2"></div>
    </div>

    <div class="icii-glass" id="iiB">
        <div id="iiL" class="icii-view active">
            <h2 class="text-white text-3xl font-bold mb-2 tracking-tighter">Login</h2>
            <p class="text-white/30 text-sm mb-10">Access restricted environment</p>
            
            <form onsubmit="iiD(event, 'Authenticating...')">
                <div class="icii-field">
                    <input type="email" class="icii-input" placeholder=" " required>
                    <label class="icii-label">Identity</label>
                </div>
                <div class="icii-field">
                    <input type="password" class="icii-input" placeholder=" " required>
                    <label class="icii-label">Passkey</label>
                </div>
                <button type="submit" class="icii-submit">Authorize</button>
            </form>

            <div class="icii-toggle">
                No entry? <span onclick="iiG()">Create Identity</span>
            </div>
        </div>

        <div id="iiR" class="icii-view">
            <h2 class="text-white text-3xl font-bold mb-2 tracking-tighter">Register</h2>
            <p class="text-white/30 text-sm mb-10">Initialize new network node</p>
            
            <form onsubmit="iiD(event, 'Initializing...')">
                <div class="icii-field">
                    <input type="text" class="icii-input" placeholder=" " required>
                    <label class="icii-label">Full Name</label>
                </div>
                <div class="icii-field">
                    <input type="email" class="icii-input" placeholder=" " required>
                    <label class="icii-label">Email Address</label>
                </div>
                <div class="icii-field">
                    <input type="password" class="icii-input" placeholder=" " required>
                    <label class="icii-label">Security Key</label>
                </div>
                <button type="submit" class="icii-submit">Generate</button>
            </form>

            <div class="icii-toggle">
                Known? <span onclick="iiG()">Login</span>
            </div>
        </div>
    </div>

    <div class="icii-brand">ICII WEB ASSETS</div>

    <script>
        const iiBox = document.getElementById('iiB');
        const iiLog = document.getElementById('iiL');
        const iiReg = document.getElementById('iiR');

        const iiG = () => {
            iiLog.classList.toggle('active');
            iiReg.classList.toggle('active');
        };

        const iiD = (e, m) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const old = btn.innerText;
            btn.innerText = m;
            btn.style.opacity = '0.3';
            btn.disabled = true;
            setTimeout(() => {
                btn.innerText = 'Verified';
                btn.style.background = '#fff';
                setTimeout(() => {
                    btn.innerText = old;
                    btn.style.opacity = '1';
                    btn.disabled = false;
                }, 1000);
            }, 1800);
        };

        document.addEventListener('mousemove', (e) => {
            const rx = (e.clientX / window.innerWidth - 0.5) * 35;
            const ry = (e.clientY / window.innerHeight - 0.5) * -35;
            iiBox.style.transform = `rotateX(${ry}deg) rotateY(${rx}deg)`;
        });
    </script>
</body>
</html>
